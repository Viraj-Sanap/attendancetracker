
{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}<br>

<h5>Select the month and year of which <br>you want to check the attendance of.</h5>
<br>

<form action="/" method="post">

      <div class="form-group">
        <select name="month" class="form-control" style="width: 300px">
          <option disabled selected value>Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>

      <div class="form-group">
        <select name="year" class="form-control" style="width: 300px">
          <option disabled selected value>Year</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
        </select>
      </div>

      <div class="form-group">
        <select name="division" class="form-control" style="width: 300px">
          <option disabled selected value>Division</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>

      <button class="btn btn-dark" type="submit" style="width:300px">Check Monthly Attendance</button>
      <br><br>
    </form>




{% endblock %}
