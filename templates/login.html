<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Attendance Tracker: Login</title>

        <style>
            body{
            font-family: 'Montserrat', sans-serif;
            }
        </style>

    </head>

    <body>

    <header class="small text-center text-muted">
        <hr>
            Attendance Tracker Project by Viraj Rajendra Sanap
        <hr>
    </header>

    {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

    <main><br><br>

    <form name="formlogin" action="/login" method="post" ng-app="">

        <div class="navbar-brand">
            <span><img src="static/logo.png" width="100px"></span><br>
            <span class="yellow">&nbsp; Welcome to </span><span class="red">Attendance</span><span class="blue">Tracker!
        </span><br>
            <span class="green">Login Here.</span>
        </div>

        <br><br><br>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" ng-model="username" placeholder="Username" type="text"
                   style="width:300px" ng-required="true">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" ng-model="password" placeholder="Password" type="password" style="width:300px"
                   ng-required="true">
        </div>
        <button class="btn btn-dark" type="submit" style="width:300px">Log In</button>
    </form>

    </main>

    </main>

        <footer class="small text-center text-muted">
            <br><hr>
            *Assignment from Vashishth Technologies*
            <hr>
        </footer>
    <br>

    </body>

</html>
